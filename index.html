<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Calculator</h1>

    <form action="">
        <label for="userName"></label>
        <input type="text" name="userName" id="userName">

        <label for="firstValue"></label>
        <input type="text" name="firstValue" id="firstValue">
        
        <label for="operator">Choose an operator:</label>
        <select id="operator">
            <option value="+">add</option>
            <option value="-">subtrate</option>
            <option value="/">divide</option>
            <option value="*">multiplie</option>
        </select>
        
        <label for="secondValue"></label>
        <input type="text" name="secondValue" id="secondValue">
        
        <button id="theButton">Calculate</button>
        
        <div>
            <p id="result"></p>
        </div>
    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
