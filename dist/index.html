<!DOCTYPE html>

  <head>

    <header class="header">
      <div class="menu-burger-position" id="menu-burger-position">

          <span class="shadow"></span>
          <span class="etoile"></span>
        </div>
      </div>
      
      <div class="nav-barre" id="nav-barre">
        <select class="charactere" name="charactere">
          <option value="">Select a Charactere</option>
          <option value="Goku">Goku</option>
          <option value="Tortue_Génial">Tortue Génial</option>
          <option value="Piccolo">Piccolo</option>
          <option value="Général_Blue">Général Blue</option>
        </select>
      </div>
    </header>
    <div class="title">
      <div class="title-logo">
        <img class="title-logo-img" src="https://static.wikia.nocookie.net/logopedia/images/6/6f/Dragon_Ball_Z_logo_1989.png/revision/latest?cb=20141006005534" alt="">
      </div>
      <div class="title-sub">
        <span class="dot"><p>c</p></span>
        <span class="dot"><p>a</p></span>
        <span class="dot">l</span>
        <span class="dot"><p>c</p></span>
        <span class="dot">u</span>
        <span class="dot">l</span>
        <span class="dot"><p>a</p></span>
        <span class="dot">t</span>
        <span class="dot">o</span>
        <span class="dot">r</span>
      </div>
    </div>
      <img class="img-charactere" src="https://media.eventhubs.com/images/2018/10/26-characters-original-dragon-ball-would-be-extremely-welcome-addit.jpg" alt="">
    

    <form action="">
      <div class="formulaire">
        <label for="firstValue"></label>
        <input type="text" name="firstValue" id="firstValue">

        <label for="operator">Select your operator</label>
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">÷</option>
          <option value="*">x</option>
        </select>

        <label for="secondValue"></label>
        <input type="text" name="secondValue" id="secondValue">
      </div>
      <div class="button">
        <button id="theButton">Calculate</button>
      </div>

      

      <div class="result">
        <p id="result"></p>
      </div>
    </form>
    <footer></footer>
    <script src="/script.38b0eb62.js"></script>
  </body>
